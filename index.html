    <body>
        <!--Navbar -->
        <ul class="navbar">
            <img id="aw-logo" src="img/aw-logo.png" alt="AW Logo" width="45" onclick="logoButton()">

        <!--Hero Banner-->
        <div class="hero-banner-wrapper">
            <br><br><br><br><div id="hero-banner-intro"><h1>Hello world</h1><div class="h1-halfspace">&nbsp;</div><h1 class="blink">_</h1></div><br>
            <button type="button" class="md-btn" onclick="window.location.href='https://github.com/AaronWalker96/AaronWalker96.github.io'">See on GitHub</button><br><br><br><br>
        </div>  
        
        <!--Main Content-->
        <div class="main-content">
            <div class="card-container">
                <div class="card"><a href="doc/cv.docx" download="AaronWalkerCV.docx">
                    <div class="h1-card">See my CV</div>
                    </a>
                </div>
                <div class="card" onclick="experimentalButton()">
                    <div class="h1-card">Experimental</div>
                </div>
            </div>
            <!--Cards-->
            <div class="card-container">
                <div class="card">
                    <img src="img/location.svg" width="100px">
                    <div class="h4-card">Newcaste, UK</div>
                </div>  
                <div class="card">
                    <img src="img/bar-chart.svg" width="100px">
                    <div class="h4-card">Skills</div>
                </div>
                <div class="card" onmousedown="toggleVisible('contactDetails')">
                    <img src="img/email.svg" width="100px">
                    <div class="h4-card">Contact</div>
                </div>         
            </div>

            <div id="contactDetails" style="display: none">
                <div class="card-container">
                    <div class="card">
                        <strong>Email:</strong> aaron45587@gmail.com<br><br>
                        <strong>LinkedIn:</strong> linkedin.com/in/aaron-james-walker/<br><br>
                        use the form bellow <br>
                    </div>
                </div>
            </div>
             
        </div>

        <!--Email Form-->
        <div class="email-form-wrapper">
            <div class="email-form">
                <div class="h2-email">
                    Get in touch<h5 class="blink">_</h5>
                </div>
                <div class="form-content">
                    <form action="https://formspree.io/aaron45587@gmail.com" autocomplete="off" method="POST">
                        <h3>Name</h3>
                        <input type="text" name="name" cols="30" rows="10" placeholder="Your name" autocomplete="off">
                        <h3>Email</h3>
                        <input type="email" name="_replyto" cols="30" rows="10" placeholder="your-email@example.com" autocomplete="off">
                        <h3>Message</h3>
                        <textarea type="text" name="_message" cols="30" rows="10"placeholder="What do you want ask me?" autocomplete="off"></textarea><br><br>
                    </div>
                    <input class="md-btn" type="submit" value="Send">
                    </form><br><br>
                
            </div>
        </div>
