    <body>
        <!--Navbar -->
        <ul class="navbar">
            <img id="aw-logo" src="img/aw-logo2.png" alt="AW Logo" width="45" onclick="logoButton()">

                <div class="h1">
                    <br><h1>Hello world</h1><h1 class="blink">_</h1>

        <!--Main Content-->
        <div class="main-content"> 
            <!--Cards-->
            <div class="card-container">
                <div class="card" onclick="location.href='https://www.google.co.uk/maps/place/Teesside+University/@54.5727041,-1.2368707,17z/data=!3m1!4b1!4m5!3m4!1s0x487eed103197614f:0xe6f3fb7efeb63bb!8m2!3d54.572701!4d-1.234682'">

                </div>  
                <div class="card"><a href="doc/cv.docx" download="AaronWalkerCV.docx">
                    <div class="h1-card">See my CV</div>
                    </a>
                </div>
                <div class="card" onmousedown="toggleVisible('contactDetails')">
                    <div class="h1-card">Contact</div>
                </div>         
            </div>
            <div class="segment">
                <h2>Skills</h2>
                <p>I can do a bunch of stuff, how about you take a look?</p>
            </div>  
            <div class="segment-horizontal">

                    <h4>Day to day</h4>
                    <li>Java</li>
                    <li>C#</li>
                    <li>UiPath</li>
                </ul>                   
                <ul class="segment">
                    <h4>Experience with</h4>
                    <li>Java</li>
                    <li>C#</li>
                    <li>UiPath</li>
                </ul>                    
            </div>
            </div>
                       
        </div>

        <!--Email Form-->
        <div class="email-form-wrapper">
            <div class="email-form">
                <div class="h2-email">
                    Get in touch<h5 class="blink">_</h5>
                </div>
                <div class="form-content">
                    <form action="https://formspree.io/aaron45587@gmail.com" autocomplete="off" method="POST">
                        <h3>Name</h3>
                        <input type="text" name="name" cols="30" rows="10" placeholder="Your name" autocomplete="off">
                        <h3>Email</h3>
                        <input type="email" name="_replyto" cols="30" rows="10" placeholder="your-email@example.com" autocomplete="off">
                        <h3>Message</h3>
                        <textarea type="text" name="_message" cols="30" rows="10"placeholder="What do you want ask me?" autocomplete="off"></textarea><br><br>
                    </div>
                    <input class="md-btn" type="submit" value="Send">
                    </form><br><br>
